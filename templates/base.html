<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <!-- HTML Meta Tags -->
    <title>My Top 10 Movies</title>
    <meta name='description' content='Make a list of movies you want to watch'>

    <!-- Facebook Meta Tags -->
    <meta property='og:url' content=''>
    <meta property='og:title' content='My Top 10 Movies'>
    <meta property='og:description' content='Make a list of movies you want to watch'>
    <meta property='og:image' content='https://github.com/Wiola09/bootstrap_site/blob/main/static/dog-img.jpg?raw=true'>

    <!-- Twitter Meta Tags -->
    <meta name='twitter:card' content='summary_large_image'>
    <meta property='twitter:domain' content='wiola09.github.io/bootstrap_site'>
    <meta property='twitter:url' content=''>
    <meta name='twitter:title' content='My Top 10 Movies'>
    <meta name='twitter:description' content='Make a list of movies you want to watch'>
    <meta name='twitter:image'
          content='https://github.com/Wiola09/bootstrap_site/blob/main/static/dog-img.jpg?raw=true'>

    <!-- Meta Tags Generated via DNSChecker.org -->

    <!-- !!! <meta property="og:image" content="https://ocdn.eu/blic/static/share_image.jpg"> -->
    <meta property="og:image" content="https://github.com/Wiola09/bootstrap_site/blob/main/static/dog-img.jpg?raw=true">
    <meta property="og:image:width" content="640"/>
    <meta property="og:image:height" content="480"/>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico')}}"/>

    <!-- !!! Bootstrap Ikone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

    <!-- !!! font-awesome Ikone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-GBD+FNMt9fzq3LvgDHJ8z37OwS+MZd1vVLxFESlW8fEo4O9s0+tdBxJZ13A/nDPeYF2KWva1bTfTTLTul8nbEw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <!--Google Font Links-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
          rel="stylesheet"/>

    <!-- CSS  StylesheetS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"/>

    <!-- lokalna instalacija -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">My Top 10 Movies</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse " id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if logged_in: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home_prikaz_filmova') }}">Home</a>{% endif %}
            </li>
            <!--  Ovaj deo proverava da li je korisnik ulogovan -->
            {% if not logged_in: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            {% endif %}
            {% if logged_in: %}
            <li class="nav-item">

                <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                {% endif %}
            </li>
        </ul>


    </div>
</nav>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
