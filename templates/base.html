<!DOCTYPE html>
<html>
head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Top 10 Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-GBD+FNMt9fzq3LvgDHJ8z37OwS+MZd1vVLxFESlW8fEo4O9s0+tdBxJZ13A/nDPeYF2KWva1bTfTTLTul8nbEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">My Top 10 Movies</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    <div class="collapse navbar-collapse " id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if logged_in: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home_prikaz_filmova') }}">Home</a>{% endif %}
            </li>
            <!--  Ovaj deo proverava da li je korisnik ulogovan -->
            {% if not logged_in: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            {% endif %}
            {% if logged_in: %}
            <li class="nav-item">

                <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                {% endif %}
            </li>
        </ul>


    </div>
</nav>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
